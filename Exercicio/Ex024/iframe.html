<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrao 300x150-->

            <a href="https://www.cursoemvideo.com"></a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        o repositorio do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe>
            <a href="https://gustavoguanabara.github.io"></a>
        tambem e bem legal
    </p>
</body>
</html>
