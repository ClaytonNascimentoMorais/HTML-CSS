<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="Cadastro.php" autocomplete="on" method="post">
        
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#FFFFFF" >
        </p>

        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="15" value="5">
        </p>

        <p>
            <label for="ifoto">Foto:</label>
            <input type="file" name="foto" id="foto" max="150">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
