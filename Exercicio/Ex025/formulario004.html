<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dado Pessoais</legend>

            <p>
                <label for="iname">Nome:</label>
                <input type="name" name="name" id="iname" required autocomplete="name" placeholder="exJoao Afonso">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="ex Afonso@gmail.com">
            </p>
            <p>
                <label for="itel">Tel:</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{05}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
