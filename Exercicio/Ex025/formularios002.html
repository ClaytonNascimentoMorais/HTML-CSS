<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="Cadastro.php" method="post">
        <p>
            <label for="isu">Usuario:</label>
            <input type="text" name="usu" id="isu" required size="10" placeholder="ex:Jose Afonso">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="10" placeholder="ex:S8nh@">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
        </p>

    </form>
</body>
</html>
