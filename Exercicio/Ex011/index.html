<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/FotoP.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/fotoM.png" type="image/png">
        <img src="Imagens/fotog.png" alt="Imagem Flexivel">   
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir audios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="media/Warzone - Anno Domini Beats.mp3" type="audio/mpeg">
        <source src="media/Warzone - Anno Domini Beats.ogg" type="audio/ogg">
        <source src="media/Warzone - Anno Domini Beats.wav" type="audio/wav">
        <p>Infelismente seu navegador n√£o consegue reproduzir audio. <a href="media/Warzone - Anno Domini Beats.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
