<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        border-collapse:collapse;
    }
    td{
        border: 1px solid black;
        padding: 6px;
    }
    /*Tabela Brasileirão*/
    .Br .nome{
        background-color: rgba(148, 228, 248, 0.973);
    }
    
    .Br .pos{
        background-color: rgb(200, 250, 184);
    }
    .Br .numero{
        text-align: right;
    }


</style>

<body>
    <h1>Minha primeira tabela</h1>
    <!--
            HIERARQUIA DE TABELA SIMPLES
            TABLE = tabela 
                Table Row (tr) = Linhas de tabela
                    TABLE HEADER = cabeçalho de tabela
                        TABLE DATA (td) = dados de tabela
        -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr> 

    </table>
    <table class="Br">
        <tr>
            <header>
                <h1>Campeonato Brasileiro</h1>
            </header>
        </tr>
        <tr class="nome">
            <td >Posição</td>
            <td>Classificação</td>
            <td>Jogos</td>
            <td>Pontos</td>
            <td>Gols pró</td>
            <td>Gols Contra</td>
            <td>Saldo</td>
        </tr>
        <tr class="pos">
            <td>1</td>
            <td>São Paulo</td>
            <td class="numero">5</td>
            <td class="numero">15</td>
            <td class="numero">10</td>
            <td class="numero">3</td>
            <td class="numero">7</td>
        </tr>
        <tr class="pos">
            <td>2</td>
            <td>Flamengo</td>
            <td class="numero">5</td>
            <td class="numero">12</td>
            <td class="numero">7</td>
            <td class="numero">3</td>
            <td class="numero">4</td>
        </tr>
        <tr class="pos">
            <td>3</td>
            <td>Palmeiras</td>
            <td class="numero">5</td>
            <td class="numero">11</td>
            <td class="numero">8</td>
            <td class="numero">5</td>
            <td class="numero">3</td>
        </tr>
        <tr class="pos">
            <td>4</td>
            <td>Corinthians</td>
            <td class="numero">5</td>
            <td class="numero">8</td>
            <td class="numero">16</td>
            <td class="numero">12</td>
            <td class="numero">4</td>
        </tr>
    </table>
</body>

</html>
