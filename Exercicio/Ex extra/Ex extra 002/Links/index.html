<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, já podemos inserir os elementos das listas a seguir. Passe o mouse  sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><u><abbr title="Tag <p>">Paragráfo</abbr></u></li>
        <li><u><abbr title="Tags <h1>">Titulos</abbr></u></li>
        <li><u><abbr title="Tags <img>">Imagens</abbr></u></li>
        <li><u><abbr title="Tags <abbr>">Abreviações</abbr></u></li>
        <li><u><abbr title="Tags <code>">Codigo Fonte</abbr></u></li>
        <li><u><abbr title="Tags <ol>">Listas numeradas</abbr></u></li>
        <li><u><abbr title="Tags <ul>">Listas com marcadores</abbr></u></li>
    </ul>
</body>
</html>
